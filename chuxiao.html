<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>出校</title>
  <style>
    img {
      width: 30%;
      display: block;
      margin: 145px auto;
      padding-top: 1.3rem;
    }

    #time {
      color: red;
      text-align: center;
      font-size: 85px;
      font-weight: normal;
      text-shadow: -1px 0 darkred,
        0 -1px darkred,
        1px 0 darkred,
        0 1px darkred;
    }

    #p {
      font-size: 90px;
      font-weight: normal;
      text-align: center;
    }

    hr{
      width: 80%;
    }
  </style>
</head>

<body>

  <div id="p">
    <p>出校</p>
    <img src="xxj.jpg">
    <p>许兴健-201935010633</p>
    <hr st>
    <p>
      免审核，验证通过
    </p>
    <img src="gou.jpg">
  </div>
  <div id="time">
    <p id="mouthDay"></p>
    <p id="myclock"></p>
  </div>

  <script>
    function show_time() {
      var time = new Date();
      var month = time.getMonth() + 1;
      var day = time.getDate();
      var hour = time.getHours();
      var min = time.getMinutes();
      var sec = time.getSeconds();
      var ss = time.getMilliseconds();
      document.getElementById("mouthDay").innerHTML = "<p>" + checktime(month) + "-" + day;
      document.getElementById("myclock").innerHTML = "<p>" + checktime(hour) + ":" + checktime(min) + ":" + checktime(sec) + "." + ss;
    }
    //serInterval:以相同的时间间隔执行某个操作
    setInterval("show_time()", 1);
    function checktime(i) {
      if (i < 10) {
        i = "0" + i
      }
      return i;
    }
  </script>
</body>

</html>
